<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meet-Up Event Planner</title>

    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <div class="header">
        <h3 class="text-muted">Meet-Up Event Planner</h3>
      </div>

      <div class="jumbotron">
        <div class="row text-center">
                <ul class="news_header_ul nav nav-tabs" id="myTab" role="tablist">
                    <li class="news_header_li active"><a class="nav-link" href="#news_blog" data-toggle="tab" role="tab">Create New Account!</a>
                    </li>

                </ul>
            </div>

            <div class="tab-content">
                <div id="news_blog" class="tab-pane fade in active" role="tabpanel">
                  <form class="well form-horizontal" action=" " method="post"  id="contact_form">
<fieldset>
<!-- Form Name -->
<legend>Signup Form</legend>

<!-- Text input-->
<div class="form-group ">
  <div class="col-md-8 selectContainer col-md-offset-2">
<label class="control-label " for="name">
 Name:
</label>
<div class="input-group">
 <div class="input-group-addon">
<span class="glyphicon glyphicon-user"></span>
 </div>
 <input class="form-control" id="name" name="name" type="text" placeholder="Enter Your Name"/>
</div>
</div>
</div>

<!-- Text input-->
<div class="form-group ">
  <div class="col-md-8 selectContainer col-md-offset-2">
<label class="control-label " for="email">
 Email:
</label>
<div class="input-group">
 <div class="input-group-addon">
<span class="glyphicon glyphicon-envelope"></span>
 </div>
 <input class="form-control" id="email" name="email" type="text" placeholder="Enter Your Email"/>
</div>
</div>
</div>

<!-- Password Input -->
<div class="form-group ">
  <div class="col-md-8 selectContainer col-md-offset-2">
<label class="control-label " for="password1">
 Password:
</label>
<div class="input-group">
 <div class="input-group-addon">
<span class="glyphicon glyphicon-lock"></span>
 </div>
 <input class="form-control" id="password1" name="password1" type="password" placeholder="Enter Your Password"
 required/>

</div>
</div>
</div>

<!-- Password Input -->
<div class="form-group ">
  <div class="col-md-8 selectContainer col-md-offset-2">
<label class="control-label " for="password2">
 Confirm Password:
</label>
<div class="input-group">
 <div class="input-group-addon">
<span class="glyphicon glyphicon-lock"></span>
 </div>
 <input class="form-control" id="password2" name="password2" type="password" placeholder="Confirm Your Password"/>
</div>
</div>
</div>

<!-- accordion tab  - Optional Information -->
<div id="optInfoContainer">

<a href="#opt" id="optionalInfo" class="collapsed" data-toggle="collapse">Optional Information</a>

<div id="opt" class="collapse">
  <!-- Text input-->
  <div class="form-group ">
    <div class="col-md-8 selectContainer col-md-offset-2">
  <label class="control-label " for="job">
   Job:
  </label>
  <div class="input-group">
   <div class="input-group-addon">
  <span class="glyphicon glyphicon-pencil"></span>
   </div>
   <input class="form-control" id="job" name="job" type="text" placeholder="What is your job title?"/>
  </div>
  </div>
  </div>

  <!-- Text input-->
  <div class="form-group ">
    <div class="col-md-8 selectContainer col-md-offset-2">
  <label class="control-label " for="dob">
   Date of Birth:
  </label>
  <div class="input-group">
   <div class="input-group-addon">
  <span class="glyphicon glyphicon-calendar"></span>
   </div>
   <input class="form-control" id="dob" name="dob" type="datetime-local" placeholder="Enter Your Date of Birth"/>
  </div>
  </div>
  </div>

</div>
</div>

<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message">
   <i class="glyphicon glyphicon-thumbs-up"></i>
     Your account has been successfully created. <a href="event.html">Click here to add event</a></div>
<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning" >Signup <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>


                  </form>

                </div>

            </div>
      </div>

      <div class="footer">
      </div>
    </div>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/bootstrapValidator.js"></script>
    <!-- endbuild -->
  </body>
</html>
